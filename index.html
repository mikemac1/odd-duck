<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Mike McCarty">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odd Duck Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93e9dee744.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div id="header">
            <img src="img/logo-odd-Duck.png" alt="Odd Ducks Product logo" width="100px" id="logo" >
            <h1>Odd Ducks Product Company</h1>
        </div>

    </header>
    <main>
        <div id="oddDucks">
            <section id="results">
                <h2 id="resultHead">Results</h2>
                <ul id="resultsViews">
                </ul>
            </section>
            <img src="img/bag.jpg" alt="" id="duckOne" height="220px" width="65%">
            <img src="img/banana.jpg" alt="" id="duckTwo" height="220px" width="65%">
            <img src="img/bathroom.jpg" alt="" id="duckThree" height="220px" width="65%">
            <p id="prodDescript">
                Thank you so much for taking the time to stop and vote. Your thoughts matter on how this company moves
                forward with marketing our next best product!
            </p>

            <div id="chartHolder">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
            integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/app.js"></script>
    </main>
    <footer>
        <section>

        </section>
    </footer>
</body>

</html>
